<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
      <div class="main">
        <h1>My Stopwatch App</h1>
        <div class="clock">
            <p>
                <span id="hour">00</span><span id="minute">00</span><span id="seconds">00</span>
            </p>
        </div>
        <div class="btn">
          <button id="start-stop" class="start">Start</button>
          <button id="reset" class="stop"> Reset </button>
        </div>
      </div>
       
<script src="script.js"></script>
  </body>
</html>
